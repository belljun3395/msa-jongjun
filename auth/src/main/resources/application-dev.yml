server:
  port: 8081
  servlet:
    session:
      tracking-modes: cookie
      timeout: 1800

spring:
  profiles:
    active: dev
  application:
    name: auth
  cloud:
    discovery:
      enabled: true # for eureka
  datasource:
    schema:
      - classpath:/member-schema.sql
      - classpath:/login-log-schema.sql
    data:
      - classpath:/member-data.sql
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  kafka:
    consumer:
      group-id: auth

hystrix:
  command:
    authInfo:    # command key. use 'default' for global setting.
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
      circuitBreaker:
        requestVolumeThreshold: 1   # Minimum number of request to calculate circuit breaker's health. default 20
        errorThresholdPercentage: 50 # Error percentage to open circuit. default 50

auth:
  ribbon:
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 1

logging.level:
  org.hibernate.SQL: debug

