<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Login Form with validation Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/login.css">
  </head>
    <body>
    <div id="register-form-wrap">
      <h2>GroupInfo</h2>
      <form id="group-form" method="post" action = "http://localhost:8083/groups/admin">
        <p>
        <input type="text" id="groupName" name="groupName" placeholder="Group Name" required>
        </p>
        <p>
        <input type="text" id="maxMember" name="maxMember" placeholder="Max Member" required>
        </p>
        <p>
          <input type="hidden" id="ownerId" name="ownerId" required>
        </p>
        <p>
        <input type="submit" id="makeGroup" value="Make Group">
        </p>
      </form>
   </div>
    <script src="../js/groupInfo.js"></script>
  </body>
</html>
